<br><br><center>
  <form>
    <table style="background: linear-gradient(to bottom, #fff, #e6e6e6); border-radius: 10px; box-shadow: 0px 0px 20px rgba(0,0,0,0.2);">
      <tr>
        <td colspan="3" style="text-align:center;height:60px; font-size: 24px; font-weight: bold;">
          欢迎注册新用户，请输入用户名和密码！
        </td>
      </tr>
      <tr>
        <td style="text-align:right;width:150px;height:30px; padding-right: 10px;">E-mail地址：</td>
        <td align=left>
          <input type=text name="email" value="a@163.com" style="padding: 10px; border-radius: 5px; border: none; box-shadow: inset 0px 0px 5px rgba(0,0,0,0.2);">
        </td>
        <td align=left><span id="email_msg"></span></td>
      </tr>
      <tr>
        <td style="text-align:right;width:150px;height:30px; padding-right: 10px;">密码：</td>
        <td align=left>
          <input type="password" name="passw1" style="padding: 10px; border-radius: 5px; border: none; box-shadow: inset 0px 0px 5px rgba(0,0,0,0.2);">
        </td>
        <td align=left><span id="passw1_msg"></span></td>
      </tr>
      <tr>
        <td style="text-align:right;width:150px;height:30px; padding-right: 10px;">确认密码：</td>
        <td align=left>
          <input type=password name="passw2" style="padding: 10px; border-radius: 5px; border: none; box-shadow: inset 0px 0px 5px rgba(0,0,0,0.2);">
        </td>
        <td align=left><span id="passw2_msg"></span></td>
      </tr>
      <tr>
        <td colspan="3" style="text-align:center;height:60px;">
          <input type=submit name="s" value="注册" style="background: linear-gradient(to right, #ff4b2b, #ff416c); border: none; padding: 10px 20px; color: white; font-size: 16px; font-weight: bold; border-radius: 5px; cursor: pointer;">
        </td>
      </tr>
      <tr>
        <td colspan="3" style="text-align:center;height:60px;">
          <span id="form_msg"></span>
        </td>
      </tr>
    </table>
  </form>
